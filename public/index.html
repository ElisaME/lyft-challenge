<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta charset="UTF-8">
  <title>Lyft</title>
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
<!-- Navbar -->
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="index.html"><img src="img/lyft_logotype.png" alt="lyft-logotype"></a>
      </div>

      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav">
          <li><a href="#">Cities<span class="sr-only">(current)</span></a></li>
          <li><a href="#">Help</a></li>
          <li class="dropdown">
            <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Explore <span class="caret"></span></a>
            <ul class="dropdown-menu">
              <li><a href="#">Action 1</a></li>
              <li role="separator" class="divider"></li>
              <li><a href="#">Action 2</a></li>
              <li role="separator" class="divider"></li>
              <li><a href="#">Action 3</a></li>
            </ul>
          </li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
          <li><button type="button" class="drive btn btn-default">Drive with Lyft</button></li>
          <li><a href="#">Log In</a></li>
          <li><a href="#"><span class="sign">Sign Up</span></a></li>
        </ul>
      </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
  </nav>
<!-- Map -->
  <div id="map" class="map"></div>
<!-- Inputs -->
  <div id="estimate-fare" class="inputbox text-center">
    <div class="white">
      <span class="label-input">Estimate fare</span>
      <hr>
      <div class="row">
        <div class="col-md-2 col-xs-2">
          <i class="circles purple fa fa-circle" aria-hidden="true"></i>
        </div>
        <div class="col-md-10 col-xs-2">
          <input class="route-input" placeholder="Add Pickup Location" type="text" id="origin">
        </div>
      </div>
      <div class="row">
        <div class="col-md-2 col-xs-2">
          <span class="graypipe">|</span>
        </div>
        <div class="col-md-10 col-xs-10">
          <hr>
        </div>
      </div>
      <div class="row">
        <div class="col-md-2 col-xs-2">
          <i class="circles fucsia fa fa-circle" aria-hidden="true"></i>
        </div>
        <div class="col-md-10 col-xs-2">
      <input class="route-input" placeholder="Add Destination" type="text" id="destination">
        </div>
      </div>
     </div>
    <button type="submit" class="buttons" id="button-getestimate">Get Estimate</button>
  </div>
  <!-- Ride types -->
  <div id="signup-ride" class="inputbox text-center">
    <div class="white">
      <span class="label-input">Available ride types</span>
      <hr>
      <div class="row">
        <div class="col-md-4 col-xs-4 image">
          <img src="img/lyft-line.png" alt="">
        </div>
        <div class="col-md-5 col-xs-5 ride-type text-left">
          <p class="title">Line</p>
          <span class="status">Shared, 2 riders max</span>
        </div>
        <div class="col-md-3 col-xs-3 cost">
          <span class="price">$4-6</span>
          <i class="fa fa-info-circle info" aria-hidden="true"></i>
        </div>
      </div>
      <hr>
      <div class="row">
        <div class="col-md-4 col-xs-4 image">
          <img src="img/lyft-car.png" alt="">
        </div>
        <div class="col-md-5 col-xs-5 ride-type text-left">
          <p class="title">Lyft</p>
          <span class="status">4 seats</span>
        </div>
        <div class="col-md-3 col-xs-3 cost">
          <span class="price">$7-9</span>
          <i class="fa fa-info-circle info" aria-hidden="true"></i>
        </div>
      </div>
      <hr>
      <div class="row">
        <div class="col-md-4 col-xs-4 image">
          <img src="img/lyft-plus.png" alt="">
        </div>
        <div class="col-md-5 col-xs-5 ride-type text-left">
          <p class="title">Plus</p>
          <span class="status">6 seats</span>
        </div>
        <div class="col-md-3 col-xs-3 cost">
          <span class="price">$14-16</span>
          <i class="fa fa-info-circle info" aria-hidden="true"></i>
        </div>
      </div>
      <hr>
      <div class="row">
        <div class="col-md-4 col-xs-4 image">
          <img src="img/premier.png" alt="">
        </div>
        <div class="col-md-5 col-xs-5 ride-type text-left">
          <p class="title">Premier</p>
          <span class="status">High-end, 4 seats</span>
        </div>
        <div class="col-md-3 col-xs-3 cost">
          <span class="price">$18-20</span>
          <i class="fa fa-info-circle info" aria-hidden="true"></i>
        </div>
      </div>
    </div>
    <button type="submit" class="buttons" id="button-signupride">Sign up and ride</button>
  </div>


<!-- Scripts -->
  <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBTsRpJv4wUhdpblxkzfZB_6QRpKUFAxC0&libraries=places"></script>
  <script src="//code.jquery.com/jquery-2.2.4.min.js" crossorigin="anonymous"></script>
  <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <script src="//use.fontawesome.com/a4f2ba36c5.js"></script>
  <script src="js/main.js"></script>
  <script src="js/input.js"></script>
  <script src="js/lyft.js"></script>
</body>
</html>
