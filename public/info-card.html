<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta charset="UTF-8">
  <title>Lyft</title>
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="css/main.css">
</head>

<body>
  <!-- Button trigger modal -->
  <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">
    Launch demo modal
  </button>
  <!-- Modal -->
	<div class="modal fade" tabindex="-1" role="dialog" id="myModal">
    <div class="modal-dialog" role="document">
        <!-- Modal body -->
        <div class="modal-body text-center">
          <div class="modal-1">
            <span>Lyft</span><br>
            <span>A spanersonal ride for when you needo get to your destination fast.</span>
          </div>
          <div class="modal-2">
            <div class="row">
              <div class="col-xs-6">
                <p>Seats</p>
                <p>Minimum fare</p>
                <p>Pickup</p>
                <p>Per mile</p>
                <p>Per minute</p>
              </div>
              <div class="col-xs-6">
                <p>4 seats</p>
                <p>$5.00</p>
                <p>$2.00</p>
                <p>$1.15</p>
                <p>$0.23</p>
              </div>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        </div>
    </div><!-- /.modal-dialog -->
  </div><!-- /.modal -->
<!-- Scripts -->
	<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBTsRpJv4wUhdpblxkzfZB_6QRpKUFAxC0" type="text/javascript"></script>
  <script src="//code.jquery.com/jquery-2.2.4.min.js" crossorigin="anonymous"></script>
  <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <script src="js/main.js"></script>
</body>
</html>
